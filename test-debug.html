<!DOCTYPE html>
<html>
<head>
    <title>Prompt API 调试测试</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>🔧 Prompt API 调试测试</h1>
    
    <div>
        <button onclick="testLoad()">测试加载 Prompt</button>
        <button onclick="testSave()">测试保存 Prompt</button>
        <button onclick="testMetadata()">测试 Metadata</button>
        <button onclick="testClearCache()">测试清除缓存</button>
    </div>
    
    <div style="margin-top:20px;">
        <h3>测试结果：</h3>
        <pre id="result" style="background:#f0f0f0; padding:10px; height:400px; overflow:auto;"></pre>
    </div>

    <script>
        function log(message) {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.textContent += `[${timestamp}] ${message}\n`;
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }

        async function testLoad() {
            log('🔍 测试加载prompt...');
            try {
                const response = await fetch('/api/prompt');
                log(`Status: ${response.status} ${response.statusText}`);
                log(`Headers: ${JSON.stringify([...response.headers.entries()])}`);
                
                if (response.ok) {
                    const content = await response.text();
                    log(`✅ 成功！内容长度: ${content.length}`);
                    log(`前100字符: ${content.substring(0, 100)}...`);
                } else {
                    log(`❌ 失败: ${response.statusText}`);
                }
            } catch (error) {
                log(`❌ 错误: ${error.message}`);
                log(`错误详情: ${error.stack}`);
            }
        }

        async function testSave() {
            log('💾 测试保存prompt...');
            const testPrompt = `测试prompt - ${new Date().toISOString()}`;
            
            try {
                const response = await fetch('/api/prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: testPrompt,
                        description: '调试测试'
                    }),
                });
                
                log(`Status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log(`✅ 保存成功！`);
                    log(`响应: ${JSON.stringify(result, null, 2)}`);
                } else {
                    const errorText = await response.text();
                    log(`❌ 保存失败: ${errorText}`);
                }
            } catch (error) {
                log(`❌ 错误: ${error.message}`);
            }
        }

        async function testMetadata() {
            log('📊 测试metadata...');
            try {
                const response = await fetch('/api/prompt/metadata');
                log(`Status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ 成功！`);
                    log(`Metadata: ${JSON.stringify(data, null, 2)}`);
                } else {
                    log(`❌ 失败: ${response.statusText}`);
                }
            } catch (error) {
                log(`❌ 错误: ${error.message}`);
            }
        }

        async function testClearCache() {
            log('🗑️ 测试清除缓存...');
            try {
                const response = await fetch('/api/prompt/clear-cache', {
                    method: 'POST',
                });
                
                log(`Status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log(`✅ 成功！`);
                    log(`响应: ${JSON.stringify(result, null, 2)}`);
                } else {
                    log(`❌ 失败: ${response.statusText}`);
                }
            } catch (error) {
                log(`❌ 错误: ${error.message}`);
            }
        }

        // 页面加载时自动测试
        window.onload = function() {
            log('🚀 页面加载完成，开始自动测试...');
            testLoad();
        };
    </script>
</body>
</html>
